<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/css/all.min.css"
        integrity="sha512-61a6zi50gYXGgd/n9+ZT2/RKnXr6lkRoWlS88AjFdoUHaIDnyBAcoE0Vs/QDU3lK3nCcUowNDqmQ8WaV0yT4qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Icons/board.svg"  type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Open Board</title>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-bars option-open"></i>
    </div>
    <div class="tools-cont open-tools">
        <img class="pen" src="Icons/Pencil.svg">
        <img class="eraser" src="Icons/Eraser.svg">
        <img class="download" src="Icons/Download.svg">
        <img class="upload" src="Icons/Upload.svg">
        <img class="sticky" src="Icons/StickyNote.svg">
        <img class="redo" src="Icons/Redo.svg">
        <img class="undo" src="Icons/Undo.svg">
    </div>

    <div class="pen-action-cont">
        <div class="pen-width-cont">
            <input type="range" min="2" max="10" value="3" class="pen-width">
        </div>
        <div class="pen-color-cont">
            <div class="black pen-color"></div>
            <div class="red pen-color"></div>
            <div class="blue pen-color"></div>
        </div>
    </div>

    <div class="eraser-action-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <canvas></canvas>

    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
        integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
        crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://open-board-six.vercel.app");
        // let socket = io.connect("http://localhost:3000"); // everytime make connection when new device render index.html(frontend of website)
    </script>
    <script src="./canvas.js"></script>
    <script src="./tools.js"></script>
</body>

</html>
